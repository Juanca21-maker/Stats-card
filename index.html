<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styless.css">
    <title>Card</title>
</head>
<body>
    <article>
        <div class="container__card">
            <div class="container__image">
                <img src="images/image-header-mobile.jpg" alt="imagen oficina" class="mobile">
            </div>
            <div class="container__info">
                <div class="info__title">
                    <h1 class="title">Get <span>insights</span> that help your business grow.</h1> 
                </div>
                <div class="info__description">                               <p class="description">Discover the benefits of data      analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                </div>
                <div class="stats">
                    <div class="stats__indices">
                        <h2 class="stats__number">10k+</h2>
                        <P class="stats__description">companies</P>
                    </div>
                    <div class="stats__indices">
                        <h2 class="stats__number">314</h2>
                        <P class="stats__description">templates</P>
                    </div>
                    <div class="stats__indices">
                        <h2 class="stats__number">12M+</h2>
                        <P class="stats__description">queries</P>
                    </div>
                </div>
            </div>
        </div>
    </article>
</body>
</html>
